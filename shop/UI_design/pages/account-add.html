<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号设置 - 商户管理后台</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="header-title">商户管理后台</div>
        <nav>
            <span class="user-icon">👤</span>
            <a href="#" class="logout-link">退出登录</a>
        </nav>
    </header>

    <div class="container">
        <!-- 引入侧边栏 -->
        <div id="sidebar-container"></div>

        <div class="main">
            <h2>创建账户</h2>

            <!-- 账号信息设置 -->
            <div class="form-panel active" id="accountPanel">
                <h3>账号信息</h3>
                <form id="accountForm" class="form-container">
                    <div class="form-group">
                        <label>商户名称：</label>
                        <input type="text" name="merchantName" value="科技数码专营店" required>
                    </div>

                    <div class="form-group">
                        <label>商品数目上限：</label>
                        <input type="number" name="productLimit" value="100" min="1" required>
                    </div>

                    <div class="form-group">
                        <label>商户员工上限：</label>
                        <input type="number" name="staffLimit" value="10" min="1" required>
                    </div>
                </form>
            </div>
                <h3>账号属性</h3>
                <form id="attributesForm" class="form-container">
                    <div class="form-group">
                        <label>联系人姓名：</label>
                        <input type="text" name="contactName" value="张三" required>
                    </div>

                    <div class="form-group">
                        <label>联系电话：</label>
                        <input type="tel" name="contactPhone" value="13800138000" required>
                    </div>

                    <div class="form-group">
                        <label>联系地址：</label>
                        <textarea name="contactAddress" rows="3" required>北京市海淀区XX街道XX号</textarea>
                    </div>

                    <div class="form-group">
                        <label>免邮门槛：</label>
                        <input type="number" name="freeShippingThreshold" value="99" min="0" required>
                        <span>元</span>
                    </div>

                </form>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-submit">创建账户</button>
                    </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script>
        // 切换表单标签
        document.querySelectorAll('.form-tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                // 切换按钮状态
                document.querySelectorAll('.form-tab-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                
                // 切换表单面板
                const tab = this.dataset.tab;
                document.querySelectorAll('.form-panel').forEach(panel => {
                    panel.classList.remove('active');
                });
                document.getElementById(`${tab}Panel`).classList.add('active');
            });
        });

        // 账号创建提交
        document.getElementById('accountForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('开户申请已提交');
        });
    </script>
    <script>
        // 加载侧边栏后设置激活状态
        fetch('../sidebar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('sidebar-container').innerHTML = data;
                document.querySelector('a[onclick="toggleMenu(\'accountMenu\')"]').classList.add('active');
                toggleMenu('accountMenu');
            });
    </script>
</body>
</html>
