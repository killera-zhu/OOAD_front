<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>商户管理 - 售后管理</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    .tabs { display:flex; border-bottom:2px solid #ccc; margin-bottom:20px; }
    .tab { padding:10px 20px; cursor:pointer; font-weight:600; color:#555; }
    .tab.active { color:#1976d2; border-bottom:3px solid #1976d2; }
    .tab-content { display:none; }
    .tab-content.active { display:block; animation: fadeIn 0.3s; }

    table { width:100%; border-collapse: collapse; margin-top:10px; }
    th, td { border-bottom:1px solid #ddd; padding:10px; text-align:left; }
    th { background:#f9f9f9; }

    .btn { background-color:#1976d2; color:white; border:none; padding:6px 12px; border-radius:6px; cursor:pointer; font-size:14px; margin-right:4px; }
    .btn:hover { background-color:#1565c0; }
    .btn-danger { background:#d32f2f; }
    .btn-danger:hover { background:#b71c1c; }

    .modal { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.3); display:none; align-items:center; justify-content:center; }
    .modal-content { background:white; padding:20px; border-radius:10px; width:450px; max-height:80vh; overflow-y:auto; }
    label { display:block; margin-top:10px; }
    input, textarea, select { width:100%; padding:6px; margin-top:4px; }
  </style>
</head>
<body>
  <header>
    <div>商户管理系统</div>
    <nav>
      <a href="../index.html">首页</a>
      <a href="#">帮助</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <a href="../index.html">返回仪表盘</a>
      <a href="merchant_staff.html">管理人员</a>
      <a href="merchant_service.html">管理服务</a>
      <a href="merchant_provider.html">管理服务商</a>
      <a href="merchant_payment.html">管理支付</a>
      <a href="#" class="active">管理售后</a>
    </aside>

    <main class="main">
      <h2>管理售后</h2>

      <!-- 标签页 -->
      <div class="tabs">
        <div class="tab active" onclick="switchTab(0)">查询售后</div>
        <div class="tab" onclick="switchTab(1)">验收售后</div>
      </div>

      <!-- 查询售后 TAB -->
      <div class="tab-content active">
        <div class="toolbar">
          <input type="text" id="searchAftersales" placeholder="输入手机号 / 订单号 / 售后单号 / 商品 / 状态 / 地区">
          <button class="btn" onclick="queryAftersales()">查询</button>
        </div>
        <table id="aftersalesTable">
          <thead>
            <tr>
              <th>售后单号</th>
              <th>商品</th>
              <th>时间</th>
              <th>顾客</th>
              <th>地区</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>AS2025001</td>
              <td>智能手机</td>
              <td>2025-10-20</td>
              <td>张三</td>
              <td>上海</td>
              <td>待审核</td>
              <td>
                <button class="btn" onclick="openModal('reviewModal','AS2025001')">审核</button>
                <button class="btn btn-danger" onclick="cancelAfterSales(this)">取消</button>
              </td>
            </tr>
            <tr>
              <td>AS2025002</td>
              <td>笔记本电脑</td>
              <td>2025-10-22</td>
              <td>李四</td>
              <td>广州</td>
              <td>已审核</td>
              <td>
                <button class="btn" onclick="openModal('reviewModal','AS2025002')">审核</button>
                <button class="btn btn-danger" onclick="cancelAfterSales(this)">取消</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- 验收售后 TAB -->
      <div class="tab-content">
        <div class="toolbar">
          <input type="text" id="searchReceive" placeholder="输入快递单号">
          <button class="btn" onclick="queryReceive()">查询</button>
        </div>
        <table id="receiveTable">
          <thead>
            <tr>
              <th>售后编号</th>
              <th>商品名称</th>
              <th>顾客姓名</th>
              <th>售后类型</th>
              <th>运单号</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>AS2025001</td>
              <td>智能手机</td>
              <td>张三</td>
              <td>退货</td>
              <td>YD10001</td>
              <td>待验收</td>
              <td><button class="btn" onclick="receiveGoods(this)">验收</button></td>
            </tr>
          </tbody>
        </table>
      </div>

    </main>
  </div>

  <!-- 弹窗：审核售后 -->
  <div class="modal" id="reviewModal">
    <div class="modal-content">
      <h3>审核售后申请</h3>
      <p><strong>售后单号：</strong><span id="reviewId"></span></p>
      <label>审核结果：
        <select id="reviewResult">
          <option value="agree">同意</option>
          <option value="disagree">不同意</option>
        </select>
      </label>
      <label>审核说明/不同意理由：
        <textarea id="reviewNote" rows="4"></textarea>
      </label>
      <div style="text-align:right;margin-top:15px;">
        <button class="btn" onclick="submitReview()">提交</button>
        <button class="btn btn-danger" onclick="closeModal('reviewModal')">取消</button>
      </div>
    </div>
  </div>

  <script src="../script.js"></script>
  <script>
    function switchTab(idx){
      document.querySelectorAll('.tab').forEach((t,i)=>t.classList.toggle('active',i===idx));
      document.querySelectorAll('.tab-content').forEach((c,i)=>c.classList.toggle('active',i===idx));
    }

    // 查询售后模拟
    function queryAftersales(){ alert('模拟查询售后'); }

    // 审核弹窗
    function openModal(id, asId){
      document.getElementById(id).style.display='flex';
      if(id==='reviewModal') document.getElementById('reviewId').textContent = asId;
    }
    function closeModal(id){ document.getElementById(id).style.display='none'; }

    function submitReview(){
      const result = document.getElementById('reviewResult').value;
      const note = document.getElementById('reviewNote').value;
      alert(`审核提交成功\n结果: ${result}\n说明: ${note}`);
      closeModal('reviewModal');
    }

    // 取消售后
    function cancelAfterSales(btn){
      if(confirm('确定要取消该售后吗？')){
        btn.closest('tr').remove();
        alert('售后已取消');
      }
    }

    // 验收售后商品
    function receiveGoods(btn){
      const row = btn.closest('tr');
      row.cells[5].textContent='已验收';
      alert('验收完成');
    }

    function queryReceive(){ alert('模拟查询退回商品'); }
  </script>
</body>
</html>
