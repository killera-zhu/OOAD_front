<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>商户人员管理</title>
  <link rel="stylesheet" href="../style.css">
  <style>
    /* 补充少量局部样式 */
    .toolbar {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .toolbar input, .toolbar select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f1f1f1;
    }
    .btn {
      background-color: #1976d2;
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn:hover {
      background-color: #1565c0;
    }
    .btn-danger { background-color: #d32f2f; }
    .btn-danger:hover { background-color: #b71c1c; }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 400px;
    }
    .modal-content label { display: block; margin-top: 10px; }
    .modal-content input { width: 100%; padding: 6px; }
  </style>
</head>
<body>
  <header>
    <div>商户管理系统</div>
    <nav>
      <a href="../index.html">首页</a>
      <a href="#">帮助</a>
    </nav>
  </header>

  <div class="container">
    <aside class="sidebar">
      <a href="../index.html">返回仪表盘</a>
      <a href="#" class="active">管理人员</a>
      <a href="merchant_service.html">管理服务</a>
      <a href="merchant_provider.html">管理服务商</a>
      <a href="merchant_payment.html">管理支付</a>
      <a href="merchant_after_sales.html">管理售后</a>
    </aside>

    <main class="main">
      <h2>管理人员</h2>

      <!-- 工具栏 -->
      <div class="toolbar">
        <div>
          <input type="text" id="searchName" placeholder="输入姓名/账号查询">
          <button class="btn" onclick="queryStaff()">查询</button>
        </div>
        <div>
          <button class="btn" onclick="openAddModal()">+ 新增人员</button>
        </div>
      </div>

      <!-- 人员列表 -->
      <table id="staffTable">
        <thead>
          <tr>
            <th>账号</th>
            <th>姓名</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>staff001</td>
            <td>张三</td>
            <td>正常</td>
            <td>
              <button class="btn" onclick="pauseStaff(this)">暂停</button>
              <button class="btn btn-danger" onclick="deleteStaff(this)">删除</button>
            </td>
          </tr>
          <tr>
            <td>staff002</td>
            <td>李四</td>
            <td>暂停</td>
            <td>
              <button class="btn" onclick="resumeStaff(this)">恢复</button>
              <button class="btn btn-danger" onclick="deleteStaff(this)">删除</button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- 弹窗：新增人员 -->
      <div class="modal" id="addModal">
        <div class="modal-content">
          <h3>新增人员账号</h3>
          <label>账号：<input type="text" id="newAccount"></label>
          <label>密码：<input type="password" id="newPassword"></label>
          <label>描述：<input type="text" id="newDesc"></label>
          <div style="text-align:right;margin-top:15px;">
            <button class="btn" onclick="addStaff()">确认</button>
            <button class="btn btn-danger" onclick="closeAddModal()">取消</button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="../script.js"></script>
  <script>
    // 打开/关闭新增弹窗
    function openAddModal() {
      document.getElementById('addModal').style.display = 'flex';
    }
    function closeAddModal() {
      document.getElementById('addModal').style.display = 'none';
    }

    // 增加人员
    function addStaff() {
      const acc = document.getElementById('newAccount').value.trim();
      const pwd = document.getElementById('newPassword').value.trim();
      if(!acc || !pwd) return alert("请输入账号和密码");
      const table = document.getElementById('staffTable').querySelector('tbody');
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${acc}</td>
        <td>新员工</td>
        <td>正常</td>
        <td>
          <button class="btn" onclick="pauseStaff(this)">暂停</button>
          <button class="btn btn-danger" onclick="deleteStaff(this)">删除</button>
        </td>`;
      table.appendChild(tr);
      closeAddModal();
      alert("新增成功！");
    }

    // 暂停人员
    function pauseStaff(btn) {
      const row = btn.closest('tr');
      const status = row.children[2];
      if(status.textContent === '暂停') return alert('已暂停');
      status.textContent = '暂停';
      btn.outerHTML = '<button class="btn" onclick="resumeStaff(this)">恢复</button>';
      alert("已暂停该人员");
    }

    // 恢复人员
    function resumeStaff(btn) {
      const row = btn.closest('tr');
      const status = row.children[2];
      status.textContent = '正常';
      btn.outerHTML = '<button class="btn" onclick="pauseStaff(this)">暂停</button>';
      alert("已恢复该人员");
    }

    // 删除人员
    function deleteStaff(btn) {
      const row = btn.closest('tr');
      const status = row.children[2].textContent;
      if(status !== '暂停') return alert("只有暂停的人员才能删除！");
      row.remove();
      alert("删除成功！");
    }

    // 查询人员（简单模拟）
    function queryStaff() {
      const key = document.getElementById('searchName').value.trim();
      const rows = document.querySelectorAll('#staffTable tbody tr');
      rows.forEach(row => {
        const name = row.children[1].textContent;
        const acc = row.children[0].textContent;
        row.style.display = (name.includes(key) || acc.includes(key)) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
