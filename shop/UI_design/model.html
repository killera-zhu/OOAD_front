<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>电商平台示例</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="brand">MyEcom</div>
    <nav>
      <a href="#">首页</a>
      <a href="#">帮助</a>
      <a href="#">联系我们</a>
    </nav>
  </header>

  <div class="container">
    <!-- 左侧菜单 -->
    <aside class="sidebar" role="navigation" aria-label="主导航">
      <a href="#" class="active">仪表盘</a>

      <a href="javascript:void(0)" 
         onclick="toggleMenu('productsSubmenu', this)" 
         aria-expanded="false" 
         aria-controls="productsSubmenu">
         商品管理
      </a>
      <div id="productsSubmenu" class="submenu" role="menu" aria-hidden="true">
        <a href="#">全部商品</a>
        <a href="#">创建商品</a>
        <a href="#">分类管理</a>
      </div>

      <a href="javascript:void(0)" onclick="toggleMenu('ordersSubmenu', this)" aria-expanded="false" aria-controls="ordersSubmenu">订单管理</a>
      <div id="ordersSubmenu" class="submenu" role="menu" aria-hidden="true">
        <a href="#">全部订单</a>
        <a href="#">待发货</a>
        <a href="#">退款/售后</a>
      </div>

      <a href="#">用户管理</a>
      <a href="#">设置</a>
    </aside>

    <!-- 主体内容 -->
    <main class="main" id="main" tabindex="-1">
      <h2>仪表盘</h2>
      <p>欢迎！这里显示平台关键数据与快速入口。</p>

      <section class="cards">
        <div class="card">
          <div class="card-title">今日订单</div>
          <div class="card-value">128</div>
          <a href="#">查看详情</a>
        </div>

        <div class="card">
          <div class="card-title">活跃用户</div>
          <div class="card-value">3,412</div>
          <a href="#">用户列表</a>
        </div>

        <div class="card">
          <div class="card-title">待处理退款</div>
          <div class="card-value">6</div>
          <a href="#">去处理</a>
        </div>
      </section>

      <section class="panel">
        <div class="card" style="width:100%;text-align:left;">
          <h3>最近订单</h3>
          <table style="width:100%;border-collapse:collapse;">
            <thead>
              <tr>
                <th>订单号</th><th>买家</th><th>金额</th><th>状态</th>
              </tr>
            </thead>
            <tbody>
              <tr><td>#20251025-001</td><td>张三</td><td>¥299</td><td>待发货</td></tr>
              <tr><td>#20251025-002</td><td>李四</td><td>¥59</td><td>已完成</td></tr>
            </tbody>
          </table>
        </div>
      </section>

      <footer>
        © 2025 MyEcom — 团队 UI 统一样式演示
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
