<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>添加新员工 - 服务商后台</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <span>🔧 服务商管理后台</span>
        </div>
        <nav>
            <span>👤</span>
            <a href="../index.html">返回主页</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <a onclick="toggleMenu('accountMenu')">账号管理 ▾</a>
            <div id="accountMenu" class="submenu">
                <a href="../account-profile.html">个人资料</a>
                <a href="../account-settings.html">账号设置</a>
            </div>

            <a onclick="toggleMenu('staffMenu')" class="active">员工管理 ▾</a>
            <div id="staffMenu" class="submenu" style="display: flex;">
                <a href="staff-list.html">员工列表</a>
                <a href="staff-add.html" class="active-link">添加员工</a>
            </div>

            <a onclick="toggleMenu('serviceMenu')">服务管理 ▾</a>
            <div id="serviceMenu" class="submenu">
                <a href="../service-list.html">服务列表</a>
                <a href="../service-add.html">添加服务</a>
            </div>

            <a onclick="toggleMenu('orderMenu')">服务单管理 ▾</a>
            <div id="orderMenu" class="submenu">
                <a href="../order-list.html">服务单列表</a>
            </div>
        </div>

        <div class="main">
            <h2>添加新员工</h2>
            <form id="addStaffForm" class="form-container">
                <div class="form-group">
                    <label for="account">员工账号</label>
                    <input type="text" id="account" name="account" required>
                </div>
                <div class="form-group">
                    <label for="accountName">员工姓名</label>
                    <input type="text" id="accountName" name="accountName" required>
                </div>
                <div class="form-group">
                    <label for="password">登录密码</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="description">账号描述</label>
                    <textarea id="description" name="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="permissions">权限设置</label>
                    <select id="permissions" name="permissions">
                        <option value="staff">普通员工</option>
                        <option value="admin">管理员</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">确认添加</button>
                    <a href="staff-list.html" class="btn btn-secondary">取消</a>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
