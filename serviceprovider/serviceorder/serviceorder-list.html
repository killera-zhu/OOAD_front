<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>服务单管理 - 服务商后台</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div style="display:flex; align-items:center;">
            <span>🔧 服务商管理后台</span>
        </div>
        <nav>
            <a href="../index.html">返回主页</a>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <a href="../account-profile.html">账号管理</a>
            <a href="../staff/staff-list.html">员工管理</a>
            <a href="../service-list.html">服务管理</a>
            <a href="serviceorder-list.html" class="active">服务单管理</a>
        </div>

        <div class="main">
            <div class="main-header">
                <h2>服务单管理</h2>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="按服务单号、服务名称、客户姓名搜索...">
                <select id="statusFilter">
                    <option value="all">所有状态</option>
                    <option value="pending">待接收</option>
                    <option value="accepted">待派工</option>
                    <option value="assigned">已派工</option>
                    <option value="cancellable">已接收</option>
                    <option value="completed">已完成</option>
                    <option value="cancelled">已取消</option>
                </select>
                <button class="btn btn-primary" id="searchBtn">查询</button>
            </div>

            <div class="table-container">
                <table id="serviceOrderTable">
                    <thead>
                        <tr>
                            <th>服务单号</th>
                            <th>服务名称</th>
                            <th>产品</th>
                            <th>商户</th>
                            <th>服务地区</th>
                            <th>状态</th>
                            <th>客户姓名</th>
                            <th>联系电话</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 服务单数据将由 JS 动态加载 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
    <script src="script.js"></script>
</body>
</html>
